<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatter|App Challenge 6</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/messages.js"></script>
    <script src="js/channels.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <section id="channel-area">
        <div class="headbar">
            <img src="https://ip.lfe.mw.tum.de/sections/moocus.png" alt="logo" id="logo">
            <h1 id="app-title">chatter | app</h1>
        </div>

        <a class="fab">+</a>

        <h2>Favorites</h2>
        <ul class="channel-list">
            <li class="selected">
                <i class="material-icons">group</i>
                <span class="channel-name">MeetUp</span>
                <span class="timestamp">11:51</span>
            </li>
            <li>Oktoberfest</li>
        </ul>

        <h2>Regular</h2>
        <ul class="channel-list">
            <li>WeatherChannel</li>
            <li>SevenContinents</li>
        </ul>
    </section>

    <section id="message-area">
        <div class="headbar">
            <h1>MeetUp</h1>
            <i class="material-icons">favorite</i>
        </div>

        <div class="input-area">
            <i class="material-icons">insert_emoticon</i>
            <input type="text" id="message-input" name="message-input" required minlength="1" maxlength="500">
            <i class="material-icons button" id="send-button">send</i>
        </div>        
    </section>
</body>

</html>
